<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Open+Sans:400,700" />
    <link rel="stylesheet" type="text/css"
          href="/files/lib/bootstrap-3.2.0-custom/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css"
          href="/files/css/mkibabu.css" />

    <link rel="canonical"
          href="{{ page.url|replace:'index.html',''|prepend:site.url }}">
  </head>
  <body>
    <div class="container-fluid">
      <div id="navigation">
        <span class="active element">home</span>
        &nbsp;&middot;&nbsp;
        <span class="element"><a href="/experience/">experience</a></span>
        &nbsp;&middot;&nbsp;
        <span class="element"><a href="/education/">education</a></span>
      </div>

      {{ content }}
    </div>

    <script src="/files/js/analytics.js"></script>
    <script>
      // Mildly obfuscate my email address to avoid spam.
      var email = "michael" + "." + "k" + "." + "muraya" + "@" + "gmail.com";
      var link = document.createElement("a");
      link.setAttribute("href", "mailto:" + email);
      link.text = email;
      document.getElementById("email").appendChild(link);
    </script>
  </body>
</html>
